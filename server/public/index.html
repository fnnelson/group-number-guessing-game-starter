<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>THE BEST Random Number Guessing Game</h1>
  </header>

  <main>
    <h2> Enter Your Guesses Here!</h2>
    <form>
      <input type="number" placeholder="Player 1" id="player1Guess">
      <input type="number" placeholder="Player 2" id="player2Guess">
      <input type="number" placeholder="Player 3" id="player3Guess">
      <button id="submitBtn">Submit</button>
    </form>

    <section>
      <h1>Total Guesses: <span id="guessTotal"></span></h1>
      <table>
        <thead>
          <tr>
            <th>Player</th>
            <th>Guess</th>
            <th>Hint</th>
          </tr>
        </thead>
        <tbody id="guessTable">
          <!-- This is where guesses go! -->
          <tr>
            <td>Player 1</td>
            <td>20</td>
            <td>You are too high!</td>
          </tr>
          <tr>
            <td>Player 2</td>
            <td>5</td>
            <td>Correct!!!!</td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>

</body>

</html>
